---
en:
  datetime:
    distance_in_words:
      about_x_hours:
        one: about %{count} hour
        other: about %{count} hours
      about_x_months:
        one: about %{count} month
        other: about %{count} months
      about_x_years:
        one: about %{count} year
        other: about %{count} years
      almost_x_years:
        one: almost %{count} year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_seconds:
        one: less than %{count} second
        other: less than %{count} seconds
      less_than_x_minutes:
        one: less than %{count} minute
        other: less than %{count} minutes
      over_x_years:
        one: over %{count} year
        other: over %{count} years
      x_seconds:
        one: "%{count} second"
        other: "%{count} seconds"
      x_minutes:
        one: "%{count} minute"
        other: "%{count} minutes"
      x_days:
        one: "%{count} day"
        other: "%{count} days"
      x_months:
        one: "%{count} month"
        other: "%{count} months"
      x_years:
        one: "%{count} year"
        other: "%{count} years"
  errors:
    messages:
      # Error message shown when a value must not be
      # set to the integer %{count} but was anyway.
      other_than: must be other than %{count}
      too_long:
        # Error message shown when a value has too many characters
        one: is too long (maximum is %{count} character)
        # Error message shown when a value has too many characters
        other: is too long (maximum is %{count} characters)
      too_short:
        # Error message shown when a value has too few characters
        one: is too short (minimum is %{count} character)
        # Error message shown when a value has too few characters
        other: is too short (minimum is %{count} characters)
      wrong_length:
        # Error message shown when a value has the wrong number of characters
        one: is the wrong length (should be %{count} character)
        # Error message shown when a value has the wrong number of characters
        other: is the wrong length (should be %{count} characters)
    template:
      header:
        # Error message shown when errors prevented an ActiveRecord model
        # (i.e., a record in a database table) from being saved.
        # %{model} is the database model (table) name.
        # %{count} is the number of errors.
        one: "%{count} error prohibited this %{model} from being saved"
        # Error message shown when errors prevented an ActiveRecord model
        # (i.e., a record in a database table) from being saved.
        # %{model} is the database model (table) name.
        # %{count} is the number of errors.
        other: "%{count} errors prohibited this %{model} from being saved"
